<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 헤더 인클루드 -->
    {{> view/include/html_head}}
</head>

<body>
    <!-- 검색창 인클루드 -->
    {{> view/include/html_search}}

    <!-- ##### Main Content Wrapper Start ##### -->
    <div class="main-content-wrapper d-flex clearfix">
        <!-- 모바일 네비게이션 인클루드 -->
        {{> view/include/html_mobile_nav}}

        <!-- 왼쪽 네비게이션 메뉴 인클루드 -->
        {{> view/include/html_nav_menu}}

        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="checkout_details_area mt-50 clearfix">

                            <div class="cart-title">
                                <h2>Checkout</h2>
                            </div>


                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <input type="text" class="form-control" id="first_name" value="" placeholder="이름" required>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control" id="company" placeholder="전화번호" value="">
                                    </div>


                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control" id="zipCode" placeholder="우편번호" value="">
                                </div>
                                    <div class="col-12 mb-3">
                                        <input type="text" class="form-control mb-3" id="address1" placeholder="기본 주소" value="">
                                    </div>
                                <div class="col-12 mb-3">
                                    <input type="text" class="form-control mb-3" id="address2" placeholder="나머지 주소" value="">
                                </div>
                                </div>

                                    <div class="col-12 mb-3">
                                        <textarea name="comment" class="form-control w-100" id="comment" cols="30" rows="10" placeholder="Leave a comment about your order"></textarea>
                                    </div>

                                    <div class="col-12">
                                        <div class="custom-control custom-checkbox d-block mb-2">
                                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                                            <label class="custom-control-label" for="customCheck2">Create an accout</label>
                                        </div>
                                        <div class="custom-control custom-checkbox d-block">
                                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                                            <label class="custom-control-label" for="customCheck3">Ship to a different address</label>
                                        </div>
                                    </div>
                            </form>

                        </div>
                    </div>
                    {{#product}}
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>
                            <ul class="summary-table">
                                <li><span>subtotal:</span> <span>{{productPrice}}</span></li>
                                <li><span>delivery:</span> <span>Free</span></li>
                                <li><span>total:</span> <span></span></li>
                            </ul>

                            <div class="payment-method">
                                <!-- Cash on delivery -->
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="cod" checked>
                                    <label class="custom-control-label" for="cod">Cash on Delivery</label>
                                </div>
                                <!-- Paypal -->
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="paypal">
                                    <label class="custom-control-label" for="paypal">Paypal <img class="ml-15" src="/static/img/core-img/paypal.png" alt=""></label>
                                </div>
                            </div>

                            <!-- 카카오 페이-->
                            <form method="post" action="/payment/kakaoPay">
                                <input type="hidden" name="productPrice" value={{productPrice}}>
                                <input type="hidden" name="productName" value={{productName}}>
                                <input type="hidden" name="productid" value={{productId}}>
                                <button>Checkout</button>
                            </form>
                        </div>
                    </div>
                    {{/product}}
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Main Content Wrapper End ##### -->

    <!-- 푸터 인클루드 -->
    {{> view/include/html_footer}}
</body>

</html>
