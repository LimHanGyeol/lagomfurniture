<body>

    <div class="main">

        <!-- Sing in / Log in Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="/static/images/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/users/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Log in</h2>
                        <form method="POST" class="register-form" id="login-form" action="/users/login">
                            <div class="form-group">
                                <label for="userEmail"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="userEmail" id="userEmail" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Your Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        <div class="social-login" >
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="/users/login/facebook"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
<!--                                <li><a href="#"><i id="naver_id_login" ></i></a></li>-->
                                <li><a href="https://kauth.kakao.com/oauth/authorize?client_id=7bd764ae11829dd78f4332d16ee15fdf&redirect_uri=http://localhost:8080/users/social/kakaologin&response_type=code">
                                    <img src="/static/img/kakaolink_btn_small.png"/></a></li>
                                <li><a href="/snslogin/google"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
